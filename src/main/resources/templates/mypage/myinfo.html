<!DOCTYPE html>
<html lang ="en" xmlns:th="http:/www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:include="fragments/head"></th:block>
<body>
<th:block th:include="fragments/header"></th:block>
<form action="/editInfo" method="POST" class="joinForm"
		onsubmit="EditInfoForm__submit(this); return false;">
		<h2>회원 정보 수정</h2>
		<div class="textForm">
			<!-- id 불러오기 -->
			<input name="loginId" type="text" class="id" value="identify" readonly="readonly">
		</div>
		<div class="textForm">
			<input name="loginPw" type="password" class="pw" placeholder="비밀번호">
		</div>
		<div class="textForm">
			<input name="loginPwConfirm" type="password" class="pw"
				placeholder="비밀번호 확인">
		</div>
		<div class="textForm">
			<input name="name" type="text" class="name" value="장영진" readonly="readonly">
		</div>
		<div class="textForm">
			<input name="email" type="text" class="email" value="이메일">
		</div>
		<div class="textForm">
			<input name="nickname" type="text" class="nickname" value="닉네임">
		</div>
		<div class="textForm">
			<input name="cellphoneNo" type="text" class="cellphoneNo"
				value="111-1111">
		</div>
		<input type="submit" class="btn" value="정보 수정" />
		<input type="button" class="btn"onclick="history.back()" value="이전 화면" />
		<input type="button" class="btn"onclick="deleteMem()" value="회원 탈퇴" />
	</form>
</body>
<th:block layout:fragment="script">
  <script th:inline="javascript">
    /*<![CDATA[*/

    // 게시글 삭제
    function deleteMem() {

      if (confirm('탈퇴 하시겠습니까?')) {
        location.href="/quit";
      }
    }
    /*]]>*/
  </script>
</th:block>

<th:block th:include="fragments/footer"></th:block>
</html>
