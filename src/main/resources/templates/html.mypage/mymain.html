<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{layouts/layout1}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>

<div layout:fragment="content">
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div class="container">
       
        <table class="table">
            <thead class="table-info">
                <tr>
                    <th><i class="bi bi-calendar2-event"></i>내프로필 </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                       <!-- 이름 가명처리 -->
                       <th:block th:text="${userInfo.user_name}"></th:block> 
                    </td>
                </tr>
                <tr>
                    <td>
                       <!-- 전화번호 가명처리 -->
                       <th:block th:text="|010-${#strings.substring(userInfo.user_tel,4,5)}***-${#strings.substring(userInfo.user_tel,9,10)}***|"></th:block>
                    </td>
                </tr>
                <tr>
                    <td>
                       <!-- email 가명처리 -->
                       <th:block th:text="|${#strings.substring(userInfo.user_email,0,1)}*****${#strings.substring(userInfo.user_email,8,10)}*****.com|"></th:block>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <table class="table">
            <thead class="table-info">
                <tr>
                    <th>보안설정</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>비밀번호 변경 <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{myChkPwd}'|">변경</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <table class="table">
            <thead class="table-info">
                <tr>
                    <th>내프로필</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>이력관리<button type="button" class="btn btn-outline-secondary">수경</button></td>
                </tr>
                <tr>
                    <td>로그관리<button type="button" class="btn btn-outline-secondary">수경</button></td>
                </tr>
                <tr>
                    <td>기타관리<button type="button" class="btn btn-outline-secondary">수경</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    <!-- 부트스트랩 5.3 JS 파일 (jQuery, Popper.js, Bootstrap.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
